<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
    <title>DasTechServiceEvaluation</title>
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="title" id="Title">
        </h1>
        <span class="icon">ðŸ› </span>
    </div>
    
    <section class="container my-5">
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
                <h2 id="subTitle">
                </h2>
                <div class="star-rating text-center">
                    <fieldset>
                      <input type="radio" id="star5" name="rating" value="5" /><label for="star5" >5 stars</label>
                      <input type="radio" id="star4" name="rating" value="4" /><label for="star4" >4 stars</label>
                      <input type="radio" id="star3" name="rating" value="3" /><label for="star3" >3 stars</label>
                      <input type="radio" id="star2" name="rating" value="2" /><label for="star2" >2 stars</label>
                      <input type="radio" id="star1" name="rating" value="1" /><label for="star1" >1 star</label>
                    </fieldset>
                  </div>
            </div>
            <div class="col-md-12 col-sm-12 text-center p-inputArea">
                <h2>
                    Agrega un comentario
                </h2>
                <div class="form-group my-5">
                    <textarea class="form-control" id="comentary" rows="3"></textarea>
                  </div>
            </div>
            
            <div class="col-sm-12 text-center">
                <span class="btn btn-outline-danger btn-lg" id="send">Enviar</span>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
